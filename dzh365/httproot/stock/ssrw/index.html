<!doctype html>
<html>
<head>
	<title>大智慧人物库</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../../dijit/themes/white_detail/document.css"/>
	<link rel="stylesheet" href="resources/custom.css"/>   <!--导入 自己定义的样式文件-->
	
	<style type="text/css">
	.btn2{
		min-width: none !important;
	}
	</style>
	<script type="text/javascript">
	dojoConfig = {
			async:true, parseOnLoad:false, 
			requestProvider: "dojo/request/registry",
			paths:{'stock':'../stock'}, 
			baseUrl: "../../dojo",
			noscale:true,
			//locale:'zh-cn',
			callback: function() {
				require(['stock/ssrw/src',"dojo/request", "dojo/request/script","dojo/on"],
					function(main, request, script,on){
						main();
					});
			}
		}
		//dojopr();
		function showCon(id){
				
			document.getElementById(id).style.display='block';
		}
		function hideCon(id){
			document.getElementById(id).style.display='none';
			
		}
		</script>
</head>
<body class="claro" id="bodyId">
	<div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false,gutters:false, design:'headline'" style="height: 100%;">
 		<div data-dojo-type="stock/ssrw/view/topbar_ss" data-dojo-props="region:'top'"></div>
		<div data-dojo-type="stock/ssrw/view/right_ss" data-dojo-props="design:'headline',region:'center',gutters:false">
	 	</div>
	</div>
</body>
</html>
