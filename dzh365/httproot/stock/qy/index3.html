<!doctype html>
<html>
<head>
	<title>企业资料</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../../dijit/themes/white/document.css"/>
	<link rel="stylesheet" href="custom.css"/>   <!--导入 自己定义的样式文件-->
	
	<style type="text/css">
	.btn2{
		min-width: none !important;
	}
	</style>
	<script type="text/javascript">
		dojoConfig = {
			async:true, parseOnLoad:false, 
			requestProvider: "dojo/request/registry",
			paths:{'demos':'../demos'}, 
			noscale:true,	
			//_baseW:900,_baseH:550,
			//locale:'en', //放开测试国际化
			deps:["dijit/dijit-all",'dojox/slickgrid/slickgrid','dijit/layout/ScrollingBtnController'],
			callback: function() {
				require(['demos/qy/src',"dojo/request", "dojo/request/script"],
						function(main, request, script){
							main();
						}
					);
			}
		}
	</script>
	<script src="../../dojo/dojo.js"></script>
</head>
<body class="claro">
	<div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="liveSplitters:false,gutters:false, design:'headline'" style="height: 100%;">
 		<div data-dojo-type="demos/qy/view/topbar" data-dojo-props="region:'top'"></div>
 		<div data-dojo-type="demos/qy/view/tree"  data-dojo-props="region:'left', splitter:false,maxSize:350" style="width:220px;" class="left">

		</div>	
		<div data-dojo-type="demos/qy/view/right_gs" data-dojo-props="design:'headline',region:'center',gutters:false"class="right">
			
	 	</div>
	 	<!-- <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props=" design:'headline',region:'center',gutters:false" >
			
	 	</div> -->
	</div>
</body>
</html>
