<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自选股管理</title>
    <link rel="stylesheet" href="../../dijit/themes/white/document.css"/>
    <link rel="stylesheet" href="resources/css/custom.css"/>
    <style>
        table{ table-layout: fixed; }
        tbody{ cursor: pointer; }
        tbody tr.on{ color: #FFF; background: #39F; }
        #rateBroadcasting li{ box-sizing: border-box; cursor: pointer; }
        #rateBroadcasting li:hover{ color: #00A0FB; }
        #rateBroadcasting li.on{ border:1px solid #000; color: #FFF; background: #39F; }
        #rateBroadcasting input{ width: 100%; height: 100%; box-sizing: border-box; }
        #rateBroadcasting input:first-child{ margin-right: -100%; }
        #rateBroadcasting input:last-child{ text-indent: 3em; border-color: transparent; background-color: transparent; }
        .mng_btn{ overflow: hidden; }
        #fileField{ width: 165px; height: 23px; position: relative; top: -22px; left: -75px; opacity: 0; cursor: pointer; }
        #finder{ width:182px; }
        #finder2,#finder3{ width:260px; }
    </style>
    <script>
        window.dojoConfig = {
            async:true,
            parseOnLoad:false,
            noscale:true,
            baseUrl:'../../dojo',
            callback:function () {
                require(['platform/optionalObject/src'], function (main) {
                    main();
                });
            }
        };
            </script>
</head>
<body class="claro">
<div data-dojo-type="platform/optionalObject/view/c/mainPanel"></div>
</body>
</html>
