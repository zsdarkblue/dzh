<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="resources/all.css"/>
</head>
<body id="objectDialog" class="flex-row">

<div class="flex-3">
    <b>选择范围</b>
    <ul id="securitiesTree" class="ztree box"></ul>
</div>
<div class="flex-4">
    <b>成员: <span>0</span></b>
    <div class="box">
        <table cellpadding="0" cellspacing="0">
            <colgroup>
                <col width="90px">
            </colgroup>
            <thead>
            <tr>
                <th width="90px">证券代码</th>
                <th>证券名称</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div class="flex-none btn-group">
    <button class="btn btn-normal" data-bind="onAddAllBtnClick"><i class="fa fa-angle-double-right"></i></button>
    <button class="btn btn-normal" data-bind="onAddSelectedBtnClick"><i class="fa fa-angle-right"></i></button>
    <button class="btn btn-normal" data-bind="onRemoveSelectedBtnClick"><i class="fa fa-angle-left"></i></button>
    <button class="btn btn-normal" data-bind="onRemoveAllBtnClick"><i class="fa fa-angle-double-left"></i></button>
</div>
<div class="flex-4">
    <b>已选择: <span>0</span></b>
    <div class="form-group">
        <!--<label>证券输入: </label>-->
        <input type="search" placeholder="请输入证券代码或简称"><i class="fa fa-search"></i>
    </div>
    <div class="box">
        <table cellpadding="0" cellspacing="0">
            <colgroup>
                <col width="90px">
            </colgroup>
            <thead>
            <tr>
                <th width="90px">证券代码</th>
                <th>证券名称</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="../../jquery/amd/require.js" data-main="src"></script>
<script src="../../jquery/amd/cfg.js"></script>

</body>
</html>
