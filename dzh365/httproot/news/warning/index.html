<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>预警新闻</title>
    <link rel="stylesheet" href="resources/all.css"/>
</head>
<body class="flex-column loading">
<header class="flex-none">
	<div class="btn-split">
		<a class="btn" data-bind="onAllDataBtnClick">全部</a>
        <a class="btn" data-bind="onZXGDataBtnClick">我的自选股</a>
	</div>
</header>
<div class="flex-none form-group">
	<div><label>证券代码</label><input type="search" placeholder="请输入证券代码或简称"><!-- <i class="fa fa-search"></i>  --></div>
	<label>标题</label><input type="text" name="titleKey" placeholder="请输入标题关键字"><!--<i class="fa fa-search"></i> -->
	<a class="btn btn-normal" data-bind="onSearchBtnClick">检 索</a>
</div>
<div class="flex-auto grid"></div>

<div id="pagerParent"  class="flex-none">
	<div class="pager" v-on="click:onClick">
	    <a v-attr="data-index:index-1">上一页</a>
	    <a v-class="active:index==1" v-text="1"></a>
	    <i v-if="count>size&&index>size/2+1">...</i>
	    <a v-class="active:index==$value" v-repeat="items" v-text="$value"></a>
	    <i v-if="count>size&&index<count-size/2">...</i>
	    <a v-class="active:index==count" v-if="count>1" v-text="count"></a>
	    <a v-attr="data-index:index+1">下一页</a>
	    <input v-attr="min:1,max:count" v-model="input" v-on="change:onChange" type="number">
	    <a v-attr="data-index:input">GO</a>
	</div>
</div>

<div class="tooltips">
    <h3>新闻涉及相关个股</h3>
    <div class="grid"></div>
</div>
<script src="../../jquery/amd/require.js" data-main="src"></script>
<script src="../../jquery/amd/cfg.js"></script>
</body>
</html>
