<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="resources/all.css"/>
</head>
<body class="flex-column loading">

<header class="flex-none">
    <b></b>
    <select data-bind="onThemeFilterChange" data-option>
        <option value="">全部主题</option>
        <option value="1">收藏主题</option>
    </select>

    <form onsubmit="return false"><input type="search" placeholder="主题名称或个股"><i class="fa fa-search"></i></form>
</header>
<div class="flex-auto flex-row">
    <div class="flex-auto grid"></div>
    <div class="flex-none"></div>
    <div class="flex-none grid"></div>
</div>
<div class="flex-none flex-row">
    <div class="flex-1 grid"></div>
    <div class="flex-none"></div>
    <div class="flex-1 grid"></div>
</div>

<div class="dialog" draggable="true">
    <div class="dialog-header">
        <h3></h3><i></i>
    </div>
    <div class="dialog-body scroller">
    </div>
    <!--<div class="dialog-footer">-->
        <!--<button class="btn btn-dark" data-bind="onCloseDialogBtnClick">关 闭</button>-->
    <!--</div>-->
</div>

<ul class="tooltips">
    <li data-bind="onFavoritesBtnClick"><i class="fa fa-star"></i>收藏</li>
    <li data-bind="onShowContentBtnClick"><i class="fa fa-file-text-o"></i>主题简介</li>
</ul>

<script src="../../jquery/amd/require.js" data-main="src"></script>
<script src="../../jquery/amd/cfg.js"></script>

</body>
</html>
