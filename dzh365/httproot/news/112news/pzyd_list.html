	<script type="text/javascript">
	
	function showPN(position_id,div_id){
		var obj=document.getElementById(div_id); 
		if(obj == null) return;
		var padding=30; 
		var posHeight = document.getElementById(position_id);
		var outDivObj = document.getElementById('left_news_list');
		var B = posHeight.offsetTop-outDivObj.scrollTop; 
		obj.style.top = (B+padding)+"px"; 
		obj.style.visibility="visible";
	}
	
	function hiddenPN(div_id){
		var obj = document.getElementById(div_id);
		if(obj == null) return;
		obj.style.visibility="hidden";
	}
	
		document.addEventListener("DOMContentLoaded", function(){ //检测可用区域的宽度，写样式。

			style.rel='stylesheet';
			style.appendChild( doc.createTextNode(rules) );
			doc.head.appendChild(style);
		});
