<!DOCTYPE html>
<html>
<head>
	<title>世界银行v1.0.07</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../../dijit/themes/white_detail/document.css"/>
	<link rel="stylesheet" href="resources/document.css" />
	<script type="text/javascript">
	dojoConfig = {
			//isDebug: true,  //true 则所有dojo.Debug 的输出有效，开发时为true,发布应设为 false。
			//debugContainerId: "debugContainerId", //不指定 调试信息会直接利用document.write输出，这样可能破坏页面布局
			async : true, parseOnLoad:false,
			paths:{'marco':'../marco'}, 
			baseUrl : "../../dojo",
			noscale:true,
						//locale:'zh-cn',
						callback:function(){
			
				require(['marco/WorldBank/src'],
						function(main){
					         main();
					         
				});
			}
	}
	
	
		</script>
</head>
<body class="claro">
      <div id="mymain" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false,liveSplitters:true" style="height:100%">


         <div data-dojo-type="dijit/layout/BorderContainer" id="rightTree" data-dojo-props="region:'leading',splitter:true" style="width:20%">
         	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top", splitter:true ' style="height:57%" class="hideXS">
         		<div data-dojo-type="dijit/layout/TabContainer" style="height: 100%;" >
                     <div id="topTreeparent" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='selected:true,title:"选择指标"'>
		 				<div id="topTree"></div>
                         </div>
                     </div>
                 </div>

                 <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"' style="width:100%;" class="hideXS">
                     <div data-dojo-type="dijit/layout/TabContainer" style="height: 100%;">
                        <div id="bbb" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='selected:true,title:"选择国家"'>
                            <div id="bottomTree"></div>
                        </div>
                    </div>
                 </div>
             </div>


              <div id="rightCenter" class="vbox" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="splitter:true, region:'center'" data-dojo-attach-point="rightCenter" >
                    <div id="rTopPanrent" data-dojo-type="dijit/layout/ContentPane" style="background: #CACACA;" data-dojo-props='region:"top",minSize:"25px"'>
                         <div id="rTop"></div>
                    </div>

                  <div data-dojo-type="marco/WorldBank/view/c/rightBottom" style="height:220px" data-dojo-props="region:'center',splitter:true">
                  </div>
              </div>

          </div>
    </body>

    </html>
