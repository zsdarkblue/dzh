<div data-dojo-attach-point="containerNode" data-dojo-type="dijit/layout/ContentPane"
     class="vbox dialog_size">

    <div id="capitalCounterpartyAddNodeContainer" data-dojo-type="dijit/layout/TabContainer"
         class="spacer">
        <div id="capitalCounterpartyAddPanel1" data-dojo-type="dijit/layout/ContentPane" style="padding: 5px 15px;"
             title="条件查找"
             data-dojo-props="selected:true">
            <div class="vbox" style="height:100%;width:100%;">
                <div class="hbox">
                    <div class="spacer">
                        <label for="capitalCounterpartyAddComp">公司</label>
                        <input id="capitalCounterpartyAddComp" data-dojo-type="dijit/form/TextBox"/>
                    </div>
                    <div class="spacer">
                        <label for="capitalCounterpartyAddName">姓名</label>
                        <input id="capitalCounterpartyAddName" data-dojo-type="dijit/form/TextBox"/>
                    </div>

                    <div class="spacer">
                        <label for="capitalCounterpartyAddAccount">帐号</label>
                        <input id="capitalCounterpartyAddAccount" data-dojo-type="dijit/form/TextBox"/>
                    </div>
                    <div>
                        <div data-dojo-type="dijit/form/Button" id='capitalCounterpartyAddSearch'>查找</div>
                    </div>
                </div>

                <div class="block_space"></div>

                <div class="spacer myGrid" data-dojo-type="dijit/layout/ContentPane">
                    <div id="capitalCounterpartyTable1"></div>
                </div>

                <div class="block_space"></div>

                <!--下部打操作-->
                <div class="hbox">
                    <div class="spacer"></div>

                    <div data-dojo-type="dijit/form/Button" id='capitalCounterpartyAddOk'>确定</div>
                    <div class="line_block_space"></div>

                    <div data-dojo-type="dijit/form/Button"
                         onclick="dijit.byId('capitalCounterpartyAddDialog').onCancel()">取消
                    </div>

                    <div class="spacer"></div>
                </div>
            </div>
        </div>

        <div id="capitalCounterpartyAddPanel2" data-dojo-type="dijit/layout/ContentPane" style="padding: 5px 15px;"
             title="从IM联系人添加">
            <div class="vbox" style="height:100%;">

                <div class="spacer" data-dojo-type="dijit/layout/ContentPane">
                    <div id="capitalCounterpartyTable2"></div>
                </div>

                <div class="block_space"></div>

                <!--下部打操作-->
                <div class="hbox">
                    <div class="spacer"></div>
                    <div data-dojo-type="dijit/form/Button" id='capitalCounterpartyAddOk2'>确定</div>
                    <div class="line_block_space"></div>

                    <div data-dojo-type="dijit/form/Button"
                         onclick="dijit.byId('capitalCounterpartyAddDialog').onCancel()">取消
                    </div>

                    <div class="spacer"></div>
                </div>


            </div>
        </div>
    </div>
</div>
