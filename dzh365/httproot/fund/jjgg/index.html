<!doctype html>
<html>
<head>
	<title>大智慧-公司公告</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../../dijit/themes/white/document.css"/>
	<link rel="stylesheet" href="./resources/custom.css"/>   <!--导入 自己定义的样式文件-->
	
	<style type="text/css">
	.btn2{
		min-width:none !important;
	}
	</style>
	<script type="text/javascript">
		dojoConfig = {
			async:true, parseOnLoad:false, 
			requestProvider: "dojo/request/registry",
			baseUrl:'../../dojo',
			noscale:true,	
			callback: function() {
				require(['fund/jjgg/src',"dojo/request", "dojo/request/script"],
						function(main, request, script){
							request.register(/^http:\/\/client.shihua.com.cn/, script);
							main();
						}
					);
			}
		}
		//dojopr();
	</script>
</head>
<body class="claro" id="bodyId">
	<div id="main" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="liveSplitters:false,gutters:false, design:'headline'" style="height: 100%;">
			<div data-dojo-type="fund/jjgg/view/topbar" data-dojo-props="region:'top'"></div>
			<div data-dojo-type="fund/jjgg/view/leftNavigation" data-dojo-props="region:'leading',splitter:true" style="width:20%"></div>
			<div id="myContentPane" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',region:'center',gutters:false" >
			<div id="mysearch"  data-dojo-type="fund/jjgg/view/searchBar" data-dojo-props="region:'top',splitter:false,minSize:60,maxSize:60" style="height:35px" ></div>
			<div id="te" class="spacer" data-dojo-type="fund/jjgg/view/gridDataShow" data-dojo-props="region:'center'" style="overflow: hidden;" ></div>
	
	 	</div>
	</div>
</body>
</html>
